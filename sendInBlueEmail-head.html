<head>

<style type="text/css">
/* Resets */ .ReadMsgBody {
	width: 100%;
	background-color: #ebebeb;
}
.ExternalClass {
	width: 100%;
	background-color: #ebebeb;
}
.ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div {
	line-height: 100%;
}
a[x-apple-data-detectors] {
	color: inherit !important;
	text-decoration: none !important;
	font-size: inherit !important;
	font-family: inherit !important;
	font-weight: inherit !important;
	line-height: inherit !important;
}
body {
	-webkit-text-size-adjust: none;
	-ms-text-size-adjust: none;
}
body {
	margin: 0;
	padding: 0;
}
.yshortcuts a {
	border-bottom: none !important;
}
.rnb-del-min-width {
	min-width: 0 !important;
} /* Add new outlook css start */
.templateContainer {
	max-width: 590px !important;
	width: auto !important;
} /* Add new outlook css end */ /* Image width by default for 3 columns */
img[class="rnb-col-3-img"] {

	margin: 0px!important;
}

} /* tmpl-2 preview */
.rnb-tmpl-width {

.rnb-social-align {
	float: right!important;

li {

	mso-margin-bottom-alt: 0;
} /* Outlook fix */
table {
	mso-table-lspace: 0pt;
	mso-table-rspace: 0pt;
} /* Outlook fix */
table, tr, td {
	border-collapse: collapse;
} /* Outlook fix */
p, a, li, blockquote {
	mso-line-height-rule: exactly;
} /* Outlook fix */
.msib-right-img {
	mso-padding-alt: 0 !important;
}

@media only screen and (min-width:590px) { /* mac fix width */
.templateContainer {
	width: 590px !important;
}
}

@media screen and (max-width: 360px) { /* yahoo app fix width "tmpl-2 tmpl-10 tmpl-13" in android devices */
.rnb-yahoo-width {
	width: 360px !important;
}
}

@media screen and (max-width: 380px) { /* fix width and font size "tmpl-4 tmpl-6" in mobile preview */
.element-img-text {

}

}

}

}
table.rnb-container {
	width: 100% !important;
}
table.rnb-btn-col-content {

table.rnb-col-3 { /* unset table align="left/right" */

	padding-bottom: 10px; /*border-bottom: 1px solid #eee;*/
}
table.rnb-last-col-3 { /* unset table align="left/right" */
	float: none !important;
	width: 100% !important;
}
table.rnb-col-2 { /* unset table align="left/right" */

}
table.rnb-col-2-noborder-onright { /* unset table align="left/right" */

	width: 100% !important; /* change left/right padding and margins to top/bottom ones */
	margin-bottom: 10px;
	padding-bottom: 10px;
}
table.rnb-col-2-noborder-onleft { /* unset table align="left/right" */
	float: none !important;
	width: 100% !important; /* change left/right padding and margins to top/bottom ones */
	margin-top: 10px;
	padding-top: 10px;
}
table.rnb-last-col-2 { /* unset table align="left/right" */
	float: none !important;
	width: 100% !important;
}
table.rnb-col-1 { /* unset table align="left/right" */
	float: none !important;
	width: 100% !important;
}
img.rnb-col-3-img { /**max-width:none !important;**/
	width: 100% !important;
}
img.rnb-col-2-img { /**max-width:none !important;**/
	width: 100% !important;
}
img.rnb-col-2-img-side-xs { /**max-width:none !important;**/
	width: 100% !important;
}
img.rnb-col-2-img-side-xl { /**max-width:none !important;**/
	width: 100% !important;
}
img.rnb-col-1-img { /**max-width:none !important;**/
	width: 100% !important;
}
img.rnb-header-img { /**max-width:none !important;**/
	width: 100% !important;
	margin: 0 auto;
}
img.rnb-logo-img { /**max-width:none !important;**/
	width: 100% !important;
}
td.rnb-mbl-float-none {
	float: inherit !important;
}
.img-block-center {
	text-align: center !important;
}
.logo-img-center {
	float: inherit !important;
} /* tmpl-11 preview */
.rnb-social-align {
	margin: 0 auto !important;

} /* tmpl-11 preview */
.rnb-social-center {
	display: inline-block;

.social-text-spacing {

} /* tmpl-11 preview */
.social-text-spacing2 {
	padding-top: 15px !important;

ul {
	mso-special-format: bullet;
}
